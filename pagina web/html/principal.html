<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/java.js">async</script>
    <title>Ramazon</title>
</head>
<body>
    <header>
        <h1>Notebooks y Computadores de escritorio </h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/notebook1.png" alt="" class="img-item">
                <span class="precio-item">$699.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/notebook2.png" alt="" class="img-item">
                <span class="precio-item">$699.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/PNE.png" alt="" class="img-item">
                <span class="precio-item"></span>
                <button class="boton-item">Sin Stock</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/notebook3.png" alt="" class="img-item">
                <span class="precio-item">$699.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/notebook4.png" alt="" class="img-item">
                <span class="precio-item">$699.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/notebook5.png" alt="" class="img-item">
                <span class="precio-item">$699.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/PNE.png" alt="" class="img-item">
                <span class="precio-item"></span>
                <button class="boton-item">Sin Stock</button>
            </div>
            <div class="item">
                <span class="titulo-item">Notebook Acer </span>
                <img src="../imagenes/PNE.png" alt="" class="img-item">
                <span class="precio-item"></span>
                <button class="boton-item">Sin Stock</button>
            </div>

        </div>

        <!--carrito de compras-->
        <div class="carrito">
            <div class="header-carrito">
                <h2>Carrito de compras</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="../imagenes/notebook1.png" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Notebook Asus</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$699.990</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
                <div class="carrito-item">
                    <img src="../imagenes/notebook2.png" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Notebook Acer</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="2" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$899.990</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrito-precio-total">
                        $1.299.990
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
                
            </div>
        </div>
    </section>
    
</body>
</html>
